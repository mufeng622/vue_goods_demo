<!doctype html>
<html lang="en" data-design-width="750" data-design-font="100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <script type="text/javascript">
        (function(window, undefined){

            const html_dom = document.getElementsByTagName('html')[0];
            const design_width = parseInt(html_dom.dataset.designWidth);
            const design_font = parseInt(html_dom.dataset.designFont);

            window.onresize = function (){
                resizeRoot()
            };

            function resizeRoot(){
                var clientWidth = document.documentElement.clientWidth;
                if(clientWidth >= 750){
                    clientWidth = 750
                }
                var fs = clientWidth/design_width * design_font;
                html_dom.style.fontSize = fs + 'px';
            }

            resizeRoot()
        })(window)
    </script>
    <title>Document</title>
</head>
<body>

<div id="app"></div>

</body>
</html>
